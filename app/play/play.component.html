<!-- Header -->
<div class="row">
    <div class="col-xs-12 text-center">
        <h1>Choose your weapon!</h1>
    </div>
</div>

<!-- Playground -->
<div *ngIf="selectedCardId" class="row">
    <div class="col-xs-5 text-right">
        <iii-card [cardId]="selectedCardId" bigCard="true"></iii-card>
    </div>
    <div class="col-xs-2 text-center">
        <span class="divider">/</span>
    </div>
    <div class="col-xs-5 text-left">
        <iii-card [cardId]="randomCardId" bigCard="true"></iii-card>
    </div>
</div>

<!-- Action Bar -->
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="row">
            <div *ngFor="let card of cards; let i = index" class="col-xs-4">
                <iii-card (click)="onClick(card)" [cardId]="i+1"></iii-card>
            </div>
        </div>
    </div>
</div>
